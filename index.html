<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Goose SVG Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom Goose SVG Generator</h1>
    </header>
    <main>
        <section id="svg-display">
            <!-- Placeholder for the SVG goose -->
            <!-- Example SVG structure -->
            <svg width="200" height="200" id="goose-svg">
              <!-- SVG elements with classes for styling -->
              <rect class="goose-body" width="100%" height="100%" fill="#ffffff"/>
              <polygon class="goose-beak" points="50,50 50,100 100,75" fill="#ffcc00"/>
              <!-- Add more SVG elements as needed -->
            </svg>
        </section>
        <aside id="control-panel">
            <label for="bodyColor">Body Color:</label>
            <input type="color" id="bodyColor" name="bodyColor" value="#ffffff">
            
            <label for="beakColor">Beak Color:</label>
            <input type="color" id="beakColor" name="beakColor" value="#ffcc00">
            
            <button id="downloadBtn">Download SVG</button>
        </aside>
    </main>
    <footer>
        <p>Created by Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
